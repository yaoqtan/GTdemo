<!doctype HTML>
<html>
	<head>
		<title>
			
		</title>
		<style>
		.btn{
			display: block;
			background: #000;
			text-decoration:none;
			margin:0 auto;
			width: 200px;
			color: #fff;
			text-align: center;
			border-radius: 3px;
		}
		.btn:before{
			content: attr(title);
		}
		.btn:after{
			border-left:5px solid transparent;
			border-right: 5px solid transparent;
			border-top: 5px solid #fff;
			content: "";
			display:inline-block;
		}
		.btn.open:before{
		  content:attr(opentitle);
		}
		.btn.open:after{
		  border-top-width:0px;
		  border-left:5px solid transparent;
		  border-bottom:5px solid #fff;
		  border-right:5px solid transparent;
		}
		.text{
			width: 300px;
			height: 300px;
			background: #ccc;
			margin: 0 auto
		}
		.tex{
			width: 100px;
			height: 100px;
				position: relative;
			top: 50%;
			-webkit-transform:translateY(-50%);
			background: #fff;
			display: inline;
		}
		</style>
		<script type="text/javascript">
		window.onload = function(){
			var btn = document.querySelector(".btn");
			var flag = 1;
			btn.addEventListener("click",function(e){
				e.preventDefault();
				if(flag){
					 this.className = "btn open";
		     		 flag = 0;
				}else{
					this.className = "btn";
		      		flag = 1;
				}
			})

		}
		</script>
	</head>
	<body>
		<h1><a href = "javascript:void(0)" title = "dd" opentitle="aa" class = "btn"></a></h1>

		<div class = "text"><div class = "tex"></div></div>
	</body>
</html>
