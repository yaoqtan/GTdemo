<div class="drawer-overlay">
	
	<style type="text/css">
	.masthead {
		position: relative;
		padding: 60px 15px;
		color: #fff;
		text-shadow: 0 1px 0 rgba(0, 0, 0, .1);
		background-color: #8c7732;
		background-image: -webkit-linear-gradient(45deg, #8c7732 0%, #d3c184 100%);

    <main class="masthead" role="main">
        <div class="container">
            <h1>手机端右侧响应式弹出菜单</h1>
			
            <p class="center-block form-inline" style="max-width:480px"><a style="color:#000;" class="button button-border button-lg js-trigger"><span class="oi oi-menu"></span>打开</a></p>
			
        </div>
    </main>
    
</div><!-- /.drawer-overlay --> 

<script type="text/javascript">
$(document).ready(function(){

	$('.drawer').drawer();
	
	$('.js-trigger').click(function(){
		$('.drawer').drawer("open");
	});
	
});
</script>
