	<title>jQuery Lazyload</title>
	<style>
		.clearfix {
			overflow: hidden;
		}
		#img-wrap {
			width: 800px;
			margin: 0 auto;
		}
		#img-wrap img {
			min-height: 250px;
		}	
		.triggers span,
		.item-panel {		
			float: left;
		}
		.triggers span {
			width: 100px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: #CCC;
			color: #FFF;
			margin-right: 10px;
		}
		.panels {
			margin-top: 20px;
		}
		.item-panel {
			width: 800px;
			display: none;
		}
		.item-panel1 {
			display: block;
		}
	</style>
	<script type="text/javascript" src = "../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src = "jquery.lazyload.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#img-wrap img').lazyload({

		})
	</script>
