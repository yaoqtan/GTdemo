<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>table</title>
  </head>
  <body>
    <table width = "80%" border = "1" cellpadding = "3"
      cellspacing = "0" align = "center">
      <caption><h1>学员表</h1></caption>
      <tr><th colspan = "3">学员信息表</th>
      <th colspan = "2">成绩</th>
    </tr>
    <tr><th>姓名</th>
    <th>性别</th>
    <th>专业</th>
    <th>课程</th>
    <th>分数</th>
  </tr>
  <tr align="center">
    <td>小峰</td><td>男</td>
    <td rowspan="2">计算机</td>
    <td rowspan="2">PHP开发</td>
    <td>86</td></tr>
    <tr align="center">
      <td>小影</td>
      <td>女</td>
      <td>98</td>
    </tr>
  </table>
</body>
</html>
