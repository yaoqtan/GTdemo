      $.ajax({
        url:"area.json",
        type:"GET",
        dataType:"json",

        },
        success:function(tt){
          var json = eval(tt);
          var _box = $("#box")
            _box.empty();
          var strHTML = "";
          $.each(json,function(index){
            var Item = json[index].districts;
            strHTML+='<dl><a href = "javascript:void(0)">'+json[index].nameSc+'</a></dl>';
              alert($(this).html());
              $.each(Item,function(j){
                strHTML+='<div class = '+j+'>'+Item[j].nameSc+'</div>'
              });
               
            
          });
          _box.html(strHTML)
        },
        error:function(){
          console.log(3)
        },
        
      })
    });
